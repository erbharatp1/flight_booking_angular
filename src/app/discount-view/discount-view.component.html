<div class="container-fluid">
  <div class="row">

    <div class="col-md-12 d-flex justify-content-between">
      <h4>Discount List</h4>
      <button type="button" class="btn btn-success" (click)="addDiscount()">Create Discount</button>
    </div>
    <div class="col-md-12">
      <!-- <div class="searchForm feb-form">
          <input type="text" [(ngModel)]="userFilter.disCode" placeholder="Source">
          <span class="ficon-search-icon-01"></span>
      </div> -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Code</th>
            <th scope="col">Discription</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let scheduled of discountList; index as i">
            <th scope="row">{{ scheduled.disCode }}</th>
            <td>{{ scheduled.discription}} </td>
            <td>{{ scheduled.price }}</td>
            <button type="submit" class="btn btn-success" (click)="goEdit(scheduled.discoundId)">Edit</button> &nbsp;
            &nbsp; &nbsp;
            <button type="submit" class="btn btn-success" (click)="delete(scheduled.discoundId)">Delete</button> &nbsp;
            &nbsp; &nbsp;
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
