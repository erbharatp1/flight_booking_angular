<h3 style="text-align: center;">Create Discount</h3>
<div [hidden]="submitted" style="width: 400px; margin-left: auto;margin-right: auto;">
  <form [formGroup]="discountForm" (submit)="onDiscount()">
    <div class="form-group">
      <label for="name">Discount Code</label>
      <input type="text" placeholder="Discount Code" class="form-control" id="disCode"  name="disCode" formControlName="disCode">
    
    </div>

    <div class="form-group">
      <label for="name">Discount Discription</label>
      <input type="text" placeholder="Discount Name" class="form-control" id="discription"   name="discription" formControlName="discription" >
       
    </div>

    <div class="form-group">
      <label for="name">Discount price</label>
      <input type="text" placeholder="1500" class="form-control" id="price"   name="price" formControlName="price">
      
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-light btn-align" (click)="viewDisList()">View Discount </button>
  </form>
</div>

<div [hidden]="!submitted">   
  <h4>You submitted successfully!</h4>
</div>
