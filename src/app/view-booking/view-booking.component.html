<div class="container">
  <div class="row">
    <div class="col-md-12 text-center mb-4" *ngIf="booking">
      <h2>Booking Details</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" style="padding: 0 25rem;">
      <div class="row">
        <div class="col-md-6"><label><b>PNR No:</b></label></div>
        <div class="col-md-6"><span> {{booking.pnrNo}}</span></div>
      </div>
      <div class="row">
        <div class="col-md-6"> <label><b>Depature Time: </b></label></div>
        <div class="col-md-6"><span> {{booking.depature}}</span></div>
      </div>
      <div class="row">
        <div class="col-md-6"> <label><b>From: </b></label></div>
        <div class="col-md-6"><span> {{booking.origin}}</span></div>
      </div>
      <div class="row">
        <div class="col-md-6"> <label><b>TO: </b></label></div>
        <div class="col-md-6"><span> {{booking.destination}}</span></div>
      </div>
      <div class="row">
        <div class="col-md-6"> <label><b>No of Passengers: </b></label></div>
        <div class="col-md-6"><span> {{booking.noOfPassengers}}</span></div>
      </div>
      <div class="row">
        <div class="col-md-6"> <label><b>Discount Price: </b></label> </div>
        <div class="col-md-6"><span> {{booking.discount}}</span></div>
      </div>

      <div class="row">
        <div class="col-md-6"> <label><b>Price: </b></label> </div>
        <div class="col-md-6"><span> {{booking.price}}</span></div>
      </div>
    </div>
  </div>
  <table class="table table-sm">
    <thead>
      <tr >
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let passenger of passengerList ; index as i">
        <th scope="row">{{passenger.firstName}}</th>
        <td>{{passenger.emailId}}</td>
        <td>{{passenger.gender}}</td>
        <td>{{passenger.age}}</td>
      </tr>
     
    </tbody>
  </table>

  <div class="row">
    <div class="col-md-12 text-center mb-4">
      <button (click)="list()" class="btn btn-primary">Back to Booking List</button>
    </div>
  </div>
</div>
