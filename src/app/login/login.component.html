<div class="wrapper">
  <div class="row">
    <div class="card col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-white">
      <h3 style="margin-top: 20px;">Login</h3>
      <form [formGroup]="loginForm" (submit)="login()" *ngIf="!isLoggedIn">
        <small>With an FBS account you can make bookings and manage them quickly and easily.
        </small>
        <div class="row">
          User Name : <input class="form-control" type="text" formControlName="username" name="username">
        </div>
        <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
          <div *ngIf="f.username.errors.required">username is required.</div>
          <div *ngIf="f.username.errors.minlength">username should be 3 character.</div>
        </div>
        <div class="row">
          Password : <input class="form-control" type="password" formControlName="password" name="password">
        </div>
        <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
          <div *ngIf="f.password.errors.required">Password is required.</div>
          <div *ngIf="f.password.errors.minlength">Please should be 8 character.</div>
        </div>
        <div class="row">
          <button (click)=login() type="submit" class="logInBtn btn btn-success" [disabled]="!loginForm.valid">
            Login
          </button>
        </div>
        <!-- <hr> -->
        <div class="row">
          <span style="margin-left: auto; margin-right: auto;">
            OR<br>
            Sign Up for a new account
          </span>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary signUpBtn">
            <a href="signup">SIGN UP</a>
          </button>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>
        </div>

      </form>
      <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div> -->
    </div>
  </div>
</div>
