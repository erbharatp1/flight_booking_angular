<h3 style="text-align: center;">Create Airport</h3>
<div [hidden]="submitted" style="width: 400px; margin-left: auto;margin-right: auto;">
  <form [formGroup]="airportForm" (submit)="onAirport()">
    <div class="form-group">
      <label for="name">Airport Code</label>
      <input type="text" placeholder="Airport Code" class="form-control" id="airportCode"  name="airportCode" formControlName="airportCode">
    
    </div>

    <div class="form-group">
      <label for="name">Airport Name</label>
      <input type="text" placeholder="Airport Name" class="form-control" id="airportName"   name="airportName" formControlName="airportName" >
       
    </div>

    <div class="form-group">
      <label for="name">Airport Location</label>
      <input type="text" placeholder="Airport Location" class="form-control" id="airportLocation"   name="airportLocation" formControlName="airportLocation">
      
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
     
  </form>
</div>

<div [hidden]="!submitted">   
  <h4>You submitted successfully!</h4>
</div>
